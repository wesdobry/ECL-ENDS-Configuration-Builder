            .container {
                width: 75%;
                /*max-width: 1600px;*/
                margin: 25px 0 20px 25px; /* Add margin: 20px top, 0 right, 20px bottom, 20px left */
                padding: 20px;
                background-color: rgb(26, 26, 26);
                /* ox-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); */
                box-shadow: 0 0px 10px rgba(0, 0, 0, 0.7);
                border-radius: 4px; /* Rounded corners */
                border: 1px inset #c4c4c4;
            }
            .logo {
                height: 100px;
                display: block; /* To ensure it gets its own line */
                margin: 0 0; /* To center the logo in the container */
                padding: 10px;
            }
            .header {
                font-size: 34px;
                border-bottom: 1px solid #848484; /* Horizontal line below the element */

                align-items: center; /* Center vertically */
                justify-content: center; /* Center horizontally */
                height: 100%; /* Ensure it takes full height of its container */
            }
            .header2 {
                font-size: 24px;
                margin-bottom: 10px;
                border-bottom: 1px solid #848484;
            }
            table, th, td {
              border: 1px solid #2b3035;
              border-collapse: collapse;
              background-color: #444444;
            }
            td {
                padding: 5px;
            }
            th {
                background-color: #2b3035;
                padding: 10px;
            }
            #infoForm {
                display: flex;
                flex-direction: column;
                max-width: 98%; /* Adjust total form width here */
                margin: 0 auto; /* Centers the form horizontally */
                /* border: 2px solid #ff0000; */
            }
            .form-group {
                display: flex;
                margin-bottom: 10px; /* Space between form groups */
                align-items: center; /* Aligns items vertically center */
            }
            .form-group label {
                flex: 1; /* Allocates 1 portion of the available space */
                /* min-width: 120px;*/ /* Minimum width for label */
            }
            .form-group input, .form-group select {
                flex: 2; /* Allocates 2 portions of the available space */
                padding: 8px; /* Padding for input and select */
                width: 50%; /* Full width of the flex child */
            }
            .hiddenbuttons {
                flex: 2;
                display: none;
            }

            button {
                background: #FF4E00;
                border: 1px outset #ca3d00;
                border-radius: 6px;
                box-shadow: rgba(0, 0, 0, 0.1) 1px 2px 4px;
                box-sizing: border-box;
                color: #FFFFFF;
                cursor: pointer;
                display: inline-block;
                font-family: nunito,roboto,proxima-nova,"proxima nova",sans-serif;
                font-size: 16px;
                font-weight: 800;
                line-height: 16px;
                min-height: 40px;
                outline: 0;
                padding: 12px 14px;
                text-align: center;
                text-rendering: geometricprecision;
                text-transform: none;
                user-select: none;
                -webkit-user-select: none;
                touch-action: manipulation;
                vertical-align: middle;
                transition: 0.5s;
            }
            button:hover,
            button:active {
                background-color: initial;
                background-position: 0 0;
                /* color: #FF4E00; */

                opacity: .5;

            .tooltip {
                visibility: hidden;
                width: 220px; /* Adjust width as needed */
                background-color: rgb(113, 113, 113); /* Match the background color of the body */
                color: #fff;
                text-align: center;
                border-radius: 6px;

                z-index: 1;
                top: -5px; /* Positioning adjustment if needed */

                transition: opacity 0.3s;
                box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2); /* Light shadow for depth */
                transition: opacity 0.5s, visibility 0.5s ease-in-out;
            }
            .info:hover .tooltip {
                visibility: visible;
                opacity: 1;

                background-color: #383838;
                border: 1px groove #4d4d4d;
            }
            .device-config {
                display: flex;
                flex-direction: column;
                max-width: 90%; /* Adjust total form width here */
                margin: 0 auto; /* Centers the form horizontally */
            }
            select {
                border-radius: 2px;
            }
            .spacer {
                height: 10px; /* Set the height of the div to 20px */
                width: 100%; /* Makes the div span the full width of its container */
            }

            .hidden {
                display: none;
            }

            #overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 1000;
            }

            #alert-box {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: white;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                z-index: 1001;
            }
            #configurationcopied {
                color: #000000;
                font-family: nunito,roboto,proxima-nova,"proxima nova",sans-serif;
            }

            .toggle-switch {
                position: relative;
                display: inline-block;
                width: 40px;
                height: 24px;
                margin: 10px;
            }
            .toggle-switch .toggle-input {
                display: none;
            }
            .toggle-switch .toggle-label {
                position: absolute;
                top: 0;
                left: 0;
                width: 40px;
                height: 24px;
                background-color: #b7b7b7;
                border-radius: 34px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            .toggle-switch .toggle-label::before {
                content: "";
                position: absolute;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                top: 2px;
                left: 2px;
                background-color: #fff;
                box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.3);
                transition: transform 0.3s;
            }
            .toggle-switch .toggle-input:checked + .toggle-label {
                background-color: #FF4E00;
            }
            .toggle-switch .toggle-input:checked + .toggle-label::before {
                transform: translateX(16px);
            }
            .toggle-switch.light .toggle-label {
                background-color: #BEBEBE;
            }
            .toggle-switch.light .toggle-input:checked + .toggle-label {
                background-color: #9B9B9B;
            }
            .toggle-switch.light .toggle-input:checked + .toggle-label::before {
                transform: translateX(6px);
            }
            .toggle-switch.dark .toggle-label {
                background-color: #4B4B4B;
            }
            .toggle-switch.dark .toggle-input:checked + .toggle-label {
                background-color: #717171;
            }
            .toggle-switch.dark .toggle-input:checked + .toggle-label::before {
                transform: translateX(16px);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form id="infoForm">
                <div class="header">ENDS Configuration Builder</div>

                <div class="form-group">
                    <label for="company_address">Company Addresses:
                    <span class="info">&#9432;
                        <span class="tooltip">Designed for identifying corporate network activity, this feature can recognize an IP, a range of IPs, or a Fully Qualified Domain Name (FQDN). The sensor verifies its presence within a corporate network prior to initiating a scan. Enter IP addresses in CIDR format (e.g., 192.168.1.0/24).</span>
                    </span>
                    </label>
                    <input type="text" id="company_address" name="company_address" value="0.0.0.0/0"><br>
                </div>

                <div class="form-group">
                    <label for="all_interfaces">Use all interfaces:
                        <span class="info">&#9432;
                            <span class="tooltip">When Yes is selected, includes all subnetworks in the targeting scope, not just the subnet containing the defined default gateway.</span>
                        </span>
                    </label>

                    <div class="toggle-switch">
                        <input class="toggle-input" id="all_interfaces" type="checkbox" checked>
                        <label class="toggle-label" for="all_interfaces"></label>
                    </div>
                      
                    <!-- <select id="all_interfaces" name="all_interfaces">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select><br> -->
                </div>

                <div class="form-group">
                    <label for="integrity_check">Integrity Check:
                        <span class="info">&#9432;
                            <span class="tooltip">Toggle global integrity checks for targets with Authenticated Scan enabled.</span>
                        </span>
                    </label>

                    <div class="toggle-switch">
                        <input class="toggle-input" id="integrity_check" type="checkbox" checked>
                        <label class="toggle-label" for="integrity_check"></label>
                    </div>

                    <!-- <select id="integrity_check" name="integrity_check">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select><br> -->
                </div>

                <div class="form-group">
                    <label for="threads">Number of threads:
                        <span class="info">&#9432;
                            <span class="tooltip">Set the number of concurrent threads for parallel scanning.</span>
                        </span>
                    </label>
                    <select id="threads" name="threads">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="4">4</option>
                        <option value="8">8</option>
                        <option value="16">16</option>
                        <option value="32">32</option>
                    </select><br>
                </div>

                <div class="form-group">
                    <label for="aggressiveness">Aggressiveness:
                        <span class="info">&#9432;
                            <span class="tooltip">Adjust the intensity level for target scanning.<div class="alert">CAUTION NEEDS TO BE USED WITH DEEP SCAN.  MAY CAUSE SERVICE INTERRUPTION.</div></span>
                        </span>
                    </label>
                    <select id="aggressiveness" name="aggressiveness">
                        <option value="NORMAL_SCAN">Normal Scan</option>
                        <option value="DEEP_SCAN">Deep Scan</option>
                    </select><br>
                </div>

                <script>
                    document.getElementById('aggressiveness').addEventListener('change', function() {
                        var label = document.getElementById('aggressiveness');

                        if (this.value === 'DEEP_SCAN') {
                            label.classList.add('alert-nosizechange');
                        } else {
                            label.classList.remove('alert-nosizechange');
                        }
                    });
                </script>
                    

                <div class="form-group">
                    <label for="log_level">Log Level:
                        <span class="info">&#9432;
                            <span class="tooltip">Choose the preferred level of logging detail.</span>
                        </span>
                    </label>
                    <select id="log_level" name="log_level">
                        <option value="DEBUG">Debug</option>
                        <option value="INFO">Info</option>
                        <option value="WARNING">Warning</option>
                        <option value="ERROR">Error</option>
                        <option value="CRITICAL">Critical</option>
                        <option value="SILENT">Silent</option>
                    </select><br>
                </div>

                <div class="form-group">
                    <label for="insecure_allow_invalid_certificate">Check Certificate:
                        <span class="info">&#9432;
                            <span class="tooltip">Validate platform certificate.</span>
                        </span>
                    </label>

                    <div class="toggle-switch">
                        <input class="toggle-input" id="insecure_allow_invalid_certificate" type="checkbox" checked>
                        <label class="toggle-label" for="insecure_allow_invalid_certificate"></label>
                    </div>


                    <!-- <select id="insecure_allow_invalid_certificate" name="insecure_allow_invalid_certificate">
                        <option value="false">True</option>  backwards due to the option being allow insecure.
                        <option value="true">False</option>
                    </select><br> -->
                </div>

                <div class="form-group">
                    <label for="no_upload">Upload Results:
                        <span class="info">&#9432;
                            <span class="tooltip">Upload results to the Eclypsium Platform.</span>
                        </span>
                    </label>

                    <div class="toggle-switch">
                        <input class="toggle-input" id="no_upload" type="checkbox" checked>
                        <label class="toggle-label" for="no_upload"></label>
                    </div>
                    <!-- <select id="no_upload" name="no_upload">
                        <option value="false">True</option> backwards due to the option being no_uploads.
                        <option value="true">False</option>
                    </select><br> -->
                </div>

                <div class="form-group">
                    <label for="out_folder">Output Folder:
                    <span class="info">&#9432;
                        <span class="tooltip">Output folder for scan results.  Relative paths are accepted.</span>
                    </span>
                    </label>
                    <input type="text" id="out_folder" name="out_folder" placeholder="Ex: /tmp/ or ./" value="./"><br>
                </div>

                <!-- <div class="form-group">
                    <label for="nmap_folder">NMAP Folder:
                    <span class="info">&#9432;
                        <span class="tooltip">Location of NMAP.  Leave blank if not using for discovery scans.</span>
                    </span>
                    </label>
                    <input type="text" id="nmap_folder" name="nmap_folder" placeholder="Ex: /usr/bin/nmap" value="/usr/bin/nmap"><br>
                </div> -->

                <div class="form-group">
                    <label for="run_auth_scan_templates">Run authenticate scan templates:
                        <span class="info">&#9432;
                            <span class="tooltip">Run templates to collect integrity data during auth scan.  Likely soon to be deprecated.</span>
                        </span>
                    </label>

                    <div class="toggle-switch">
                        <input class="toggle-input" id="run_auth_scan_templates" type="checkbox" checked>
                        <label class="toggle-label" for="run_auth_scan_templates"></label>
                    </div>
                    <!-- <select id="run_auth_scan_templates" name="run_auth_scan_templates">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select><br> -->
                </div>

                <div class="spacer"></div>

                <div id="targets" class="targets">
                    <div class="header2">Target Configurations</div>
                    <button type="button" onclick="addTarget()">Add Device</button>
                </div>
                
                <script>
                // Function to add a new set of input fields for device configuration
                function addTarget() {
                    const index = document.querySelectorAll('.device-config').length;
                    const container = document.createElement('div');
                    container.className = 'device-config';
                    container.innerHTML = `
                        
                        <h3><hr>Device ${index + 1}</h3>
                        <div class="form-group">
                            <label for="ip-${index}">IP Address:
                                <span class="info">&#9432;
                                    <span class="tooltip">Target device IP address or CIDR range.</span>
                                </span>
                            </label>
                            <input type="text" id="ip-${index}" name="ip-${index}" placeholder="172.16.1.99 or 10.0.0.0/24"><br><br>
                        </div>

                        <div class="form-group">
                            <label for="username-${index}">Username:
                                <span class="info">&#9432;
                                    <span class="tooltip">Username to authenticate to device</span>
                                </span>
                            </label>
                            <input type="text" id="username-${index}" name="username-${index}" placeholder="ecl-serviceaccount"><br><br>
                        </div>

                        <div class="form-group">
                            <label for="password-${index}">Password:
                                <span class="info">&#9432;
                                    <span class="tooltip">Password to authenticate to device.  NOTE: this will be output in clear text.</span>
                                </span>
                            </label>
                            <input type="password" id="password-${index}" name="password-${index}"><br><br>
                        </div>

                        <div class="form-group">
                            <label for="sshusername-${index}">SSH Username:
                                <span class="info">&#9432;
                                    <span class="tooltip">SSH Username to authenticate to devices that use API & SSH.</span>
                                </span>
                            </label>
                            <input type="text" id="sshusername-${index}" name="sshusername-${index}" placeholder="ecl-serviceaccount"><br><br>
                        </div>

                        <div class="form-group">
                            <label for="sshpassword-${index}">SSH Password:
                                <span class="info">&#9432;
                                    <span class="tooltip">SSH Password to authenticate to devices that use API & SSH.  NOTE: this will be output in clear text.</span>
                                </span>
                            </label>
                            <input type="password" id="sshpassword-${index}" name="sshpassword-${index}"><br><br>
                        </div>

                        <div class="form-group">
                            <label for="driver-${index}">Driver:
                                <span class="info">&#9432;
                                    <span class="tooltip">Type of device to scan.  See ENDS Solution Guide Appendix B .</span>
                                </span>
                            </label>
                            <select id="driver-${index}" name="driver-${index}" onchange="checkOther(this, ${index});" required>
                                <option value="" disabled selected>Select your driver</option>
                                <option value="eos">Arista API</option>
                                <option value="ios">Cisco IOS SSH</option>
                                <option value="nxos">Cisco NX-OS API</option>
                                <option value="nxos_ssh">Cisco NS-OS SSH</option>
                                <option value="asa">Cisco ASA API</option>
                                <option value="cisco_wlc">Cisco WLC SSH</option>
                                <option value="cisco_ftd">Cisco FTD</option>
                                <option value="citrixns">Citrix NS API</option>
                                <option value="dellos10">Dell OS10 SSH</option>
                                <option value="dellos6">Dell OS6 SSH</option>
                                <option value="ftos">Dell FTOS SSH</option>
                                <option value="exos">Extreme Networks SSH</option>
                                <option value="f5">F5 API</option>
                                <option value="fortios">Fortinet FortiOS SSH</option>
                                <option value="aoscx">HPE Aruba AOS-CX</option>
                                <option value="aosswitch">HPE Aruba AOS-Switch SSH</option>
                                <option value="junos">Juniper SSH</option>
                                <option value="panos">Palo Alto Networks API</option>
                                <option value="pulse">Pulse Secure</option>
                                <option value="other">Other</option>
                            </select><br>

                            <input type="text" id="otherDriver-${index}" name="otherDriver-${index}" style="display:none;" placeholder="Enter your driver"><br>

                            <span id="driverError-${index}" style="color: red; display: none;">Please select a driver.</span>

                        </div>

                        <div class="form-group">
                            <label for="custom_id-${index}">Custom ID:
                                <span class="info">&#9432;
                                    <span class="tooltip">Custom ID/Name for device.</span>
                                </span>
                            </label>
                            <input type="text" id="custom_id-${index}" name="custom_id-${index}" placeholder="Friendly Device Name"><br><br>
                        </div>
                        
                        <div class="form-group">
                            <label for="integrity_check-${index}">Integrity Check:
                                <span class="info">&#9432;
                                    <span class="tooltip">Perform Integrity Check on device, if supported.</span>
                                </span>
                            </label>

                            <div class="toggle-switch">
                                <input class="toggle-input" id="integrity_check-${index}" type="checkbox" checked>
                                <label class="toggle-label" for="integrity_check-${index}"></label>
                            </div>

                            <!--  <select id="integrity_check-${index}" name="integrity_check-${index}">
                                 <option value="true">True</option>
                                 <option value="false">False</option>
                             </select><br><br> -->
                        </div>

                        <button type="button" onclick="removeTarget(this)">Remove Device</button>
                    `;
                    document.getElementById('targets').appendChild(container);
                }
                
                // Function to remove a set of input fields for device configuration
                function removeTarget(button) {
                    button.parentNode.remove();
                }
            
                function checkOther(select, index) {
                    document.querySelectorAll('.device-config').forEach(function(container, index) {
                        var otherInput = document.getElementById('otherDriver'  + index);
                        if(select.value === 'other') {
                            otherInput.style.display = 'inline'; // Show the input field
                        } else {
                            otherInput.style.display = 'none'; // Hide the input field
                        };
                    });
                }
            
                </script>
            
            <button type="button" onclick="submitForm()">Generate ENDS Configuration</button>

            <pre id="output"></pre>
            <div id="hiddenbuttons" class="hiddenbuttons">
                <button type="button" id="button_copy" onclick="copyOutputData()">Copy Configuration</button>
                <button type="button" id="button_download" onclick="downloadOutputData()">Download Configuration</button>
            </div>

            <div id="overlay" class="hidden">
                <div id="alert-box" class="hidden">
                    <p id="configurationcopied">Configuration copied to clipboard.</p>
                    <button type="button" id="close-alert">Close</button>
                </div>
            </div>

            

            </form>

        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
        <script>
            hljs.highlightAll(); // Apply syntax highlighting to all code blocks

            document.querySelectorAll('.device-config').forEach(function(container, index) {
                var select = document.getElementById('driver-${index}');
                var error = document.getElementById('driverError-${index}');

                // Check if a driver has been selected
                if (select.value === "") {
                    error.style.display = 'block'; // Show the error message
                    select.focus(); // Optionally set focus back to the dropdown
                    return false; // Stop form submission
                } else {
                    error.style.display = 'none'; // Hide the error message if corrected
                };
            });
            
            var formData;

            function submitForm() {
                // Create a JSON object from the form data
                formData = {
                    "company_address": document.getElementById('company_address').value,
                    "all_interfaces": document.getElementById('all_interfaces').checked,
                    "integrity_check": document.getElementById('integrity_check').checked,
                    "threads": parseInt(document.getElementById('threads').value, 10),
                    "aggressiveness": document.getElementById('aggressiveness').value,
                    "log_level": document.getElementById('log_level').value,
                    "insecure_allow_invalid_certificate": !document.getElementById('insecure_allow_invalid_certificate').checked,
                    "no_upload": !document.getElementById('no_upload').checked,
                    "out_folder": document.getElementById('out_folder').value,
                    // "nmap_folder": document.getElementById('nmap_folder').value,
                    "run_auth_scan_templates": document.getElementById('run_auth_scan_templates').checked
                };

/*              var deviceConfigs = {};
                document.querySelectorAll('.device-config').forEach(function(container, index) {
                    var ip = document.getElementById('ip-' + index).value;
                    deviceConfigs[ip] = {
                        "username": document.getElementById('username-' + index).value,
                        "password": document.getElementById('password-' + index).value,
                        "ssh_username": document.getElementById('sshusername-' + index).value,
                        "ssh_password": document.getElementById('sshpassword-' + index).value,
                        "driver": document.getElementById('driver-' + index).value,
                        "custom_id": document.getElementById('custom_id-' + index).value,
                        "integrity_check": document.getElementById('integrity_check-' + index).value === 'true'
                    };
                }); */


                var deviceConfigs = {};
                document.querySelectorAll('.device-config').forEach(function(container, index) {
                    var ipElement = document.getElementById('ip-' + index);
                    if (ipElement) {
                        var ip = ipElement.value.trim(); // Remove any leading/trailing whitespace
                        if (ip) {
                            var deviceConfig = {};

                            var usernameElement = document.getElementById('username-' + index);
                            if (usernameElement && usernameElement.value.trim()) {
                                deviceConfig["username"] = usernameElement.value.trim();
                            }

                            var passwordElement = document.getElementById('password-' + index);
                            if (passwordElement && passwordElement.value.trim()) {
                                deviceConfig["password"] = passwordElement.value.trim();
                            }

                            var sshUsernameElement = document.getElementById('sshusername-' + index);
                            if (sshUsernameElement && sshUsernameElement.value.trim()) {
                                deviceConfig["ssh_username"] = sshUsernameElement.value.trim();
                            }

                            var sshPasswordElement = document.getElementById('sshpassword-' + index);
                            if (sshPasswordElement && sshPasswordElement.value.trim()) {
                                deviceConfig["ssh_password"] = sshPasswordElement.value.trim();
                            }

                            var driverElement = document.getElementById('driver-' + index);
                            if (driverElement && driverElement.value.trim()) {
                                deviceConfig["driver"] = driverElement.value.trim();
                            }

                            var customIdElement = document.getElementById('custom_id-' + index);
                            if (customIdElement && customIdElement.value.trim()) {
                                deviceConfig["custom_id"] = customIdElement.value.trim();
                            }

                            var integrityCheckElement = document.getElementById('integrity_check-' + index);
                            if (integrityCheckElement) {
                                // deviceConfig["integrity_check"] = integrityCheckElement.value === 'true';
                                deviceConfig["integrity_check"] = integrityCheckElement.checked
                            }

                            deviceConfigs[ip] = deviceConfig; // Add the config for this IP
                        }
                    }
                });

                var postauth = [];
                document.querySelectorAll('.device-config').forEach(function(container, index) {
                    var ip = document.getElementById('ip-' + index).value;
                    postauth.push(ip); // Add the IP address to the array
                });

                formData['targets'] = deviceConfigs;
                formData['ip'] = postauth;
                formData['post_auth'] = postauth;

                // Convert JSON object to a string
                var jsonOutput = JSON.stringify(formData, null, 2) + '\n';
                var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(formData, null, 2));

                var outputElement = document.getElementById('output');
                outputElement.textContent = jsonOutput;
                outputElement.style.display = 'block'; // Change display to block to show it
                hljs.highlightBlock(document.getElementById('output')); // Apply highlighting to the new JSON

                var hiddenbuttonsElement = document.getElementById('hiddenbuttons');
                hiddenbuttonsElement.style.display = 'block'

                var submitButton = document.querySelector('button[type="button"][onclick="submitForm()"]');
                submitButton.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }

            function copyOutputData() {
                var outputElement = document.getElementById('output');
                navigator.clipboard.writeText(outputElement.textContent).then(function() {
                    var overlay = document.getElementById('overlay');
                    var alertBox = document.getElementById('alert-box');
                    var closeButton = document.getElementById('close-alert');

                    overlay.classList.remove('hidden');
                    alertBox.classList.remove('hidden');

                    // Autoclose the alert after 10 seconds
                    var timeout = setTimeout(hideAlert, 10000);

                    // Close the alert when the close button is clicked
                    closeButton.addEventListener('click', function() {
                        clearTimeout(timeout);
                        hideAlert();
                    });

                    function hideAlert() {
                        overlay.classList.add('hidden');
                        alertBox.classList.add('hidden');
                    }  
                }).catch(function(error) {
                    alert('Failed to copy configuration: ' + error);
                });
            }

            function downloadOutputData() {
                var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(formData, null, 2) + '\n');
                // Create a temporary anchor element and trigger download
                var downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href",     dataStr);
                downloadAnchorNode.setAttribute("download", "config.json");
                document.body.appendChild(downloadAnchorNode); // Required for Firefox
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
            }

        </script>
        </div>
    </body>
</html>
